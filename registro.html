<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Title Page -->
    <title>Club de letras registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="container">
        <h1>REGISTRARSE</h1>
        <form>

            <div class="input-container">
                <!-- mail -->
                <label for="name" font-family="helvetica">Mail</label>
                <i class="fa fa-user icon"></i>
                <input type="text" class="input-field" placeholder="ingrese su mail">
                <br> <br>
                <!-- Password -->
                <label for="username" font-family="helvetica">Password</label>
                <i class="fa fa-key icon"></i>
                <input type="password" placeholder="ingrese su clave">
                <p><a href="#">Forgot your password?</a>
                    <div id="lower">
                        <input type="checkbox"><label class="check" for="checkbox">Keep me logged in</label>
                        <!-- Submit Button -->
                        <br> <br>
                        <input type="submit" id="login" value="Login">
                    </div>
            </div>
        </form>
    </div>
</body>

</html>
